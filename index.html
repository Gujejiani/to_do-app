<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/main.css" />
    <title>To_Do_App</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav_ul">
          <li class="nav_ul-li"><a href="#">To_Do_App</a></li>
         
        </ul>
      </nav>
    </header>
    <div class="thems_wrapper">
      <ul class="them" data-id="sky">
        <li class="them-name li">sky</li>
        <li class="them_choise li">
          <ul class="them_choise_texts">
            <li class="them_choise_texts-li"></li>
            <li class="them_choise_texts-li shorter"></li>
            <img
              class="checked sky"
              src="./check-solid.svg"
              width="30px"
              alt="checked"
            />
          </ul>
        </li>
      </ul>
      <ul class="them" data-id="dark">
        <li class="them-name li them_2-nav">Dark</li>
        <li class="them_choise li them_2-content">
          <ul class="them_choise_texts">
            <li class="them_choise_texts-li"></li>
            <li class="them_choise_texts-li shorter"></li>
            <img
              class="checked dark hide"
              src="./check-solid.svg"
              width="30px"
              alt="checked"
            />
          </ul>
        </li>
      </ul>
      <ul class="them" data-id="tangerine">
        <li class="them-name li them_3-nav">Tangerine</li>
        <li class="them_choise li them_3-content">
          <ul class="them_choise_texts">
            <li class="them_choise_texts-li"></li>
            <li class="them_choise_texts-li shorter"></li>
            <img
              class="checked tangerine hide"
              src="./check-solid.svg"
              width="30px"
              alt="checked"
            />
          </ul>
        </li>
      </ul>

      <a href="./app.html" class="link">
        <div class="link_btn-effect"> <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path></svg></div>
        <button class="link-btn" type="button">
         
          <span class="txt">Continue</span>
        </button></a
      >
    </div>
    <script src="./main.js "></script>
  </body>
</html>
