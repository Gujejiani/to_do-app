<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <title>To_Do_App</title>
  </head>
  <body class="body">
    <div class="overlay" >  </div>
    <div class="task-overlay" >  </div>
    <header>
      <nav class="nav">
        <ul class="nav_ul">
          <li class="nav_ul-li"><a href="#">To_Do_App</a></li>
          <li class="nav_ul-li"><a href="./index.html">THEME</a></li>
        </ul>
      </nav>
    </header>
 
    <section class="app_Container">
      <div class="app_wrapper">
        <button class="create_task" type="button">
          <span>+ </span> Create Task
        </button>
        <!-- Form  -->
        <div class="form_container">
     
          <form class="form" action="#">
            <div class="form_wrap" >
            <div class="form_about">
           <input class="form_about-task" placeholder="I want to.." type="text">
         <ul class="form_about_type" >
           <li class="type" data-id="today" ><i class="fas fa-bell"></i>Today</li>
           <li class="type" data-id="tomorrow" ><i class="fas fa-bell"></i>Tomorrow</li>
           <li class="type" data-id="nextWeek" ><i class="fas fa-bell"></i>next Week</li>
         </ul>
         <label class="form_about-title" for="description">Description</label>
         <textarea cols="70" rows="50" type="text" id="description" name="description" placeholder="add description.." class="form_about-description" >
         </textarea>
          </div>
         <div class="form_details" >
          <div class="form_details_types set-status">
            <h4 class="form_details_type-title " >set status</h4>
              <label class="form_details_types-type status ">To Do</label>
          </div>
          <div class="form_details_status set-priority">
            <h4 class="form_details_status-title " >set importance</h4>
              <label class="form_details_time-set priority ">status</label>
          </div>

          <div class="form_details_time ">
            <h4 class="form_details_time-title"  > Time</h4>
              <label class="form_details_time-set set-time">Today</label>
          </div>
         
         </div>
        </div>  
         <button type="submit" class="form_btn" >Add Task</button>
          </form>
          
          </div>

          <div class="update_wrapper" >
            <form class="update_modal" action="#">
            <div class="update_modal_header" > 
            <h2 class="update_modal_header-title">task update</h2>      
              </div>
              <div class="form" >
                <label class="form-title" for="task" >task</label>
              <input value="kakha" id="task" type="text" class="form-task task_input" >  
                <label class="form-title" for="taskDesc" >description</label>
              <textarea  id="taskDesc" value="kakha" type="text" class="form-textArea" ></textarea>
            </div>
              <div class="info" >
                <h3 class="update-status">change status:<span class="update_status" ></span></h3>
                <h3 class="update-priority" >change priority:<span class="update_priority"  ></span></h3>
              </div>
                <div class="form-end">
                  <button type="button" class="delete-task" >Delete Task</button>
                   <button  type="submit"  class="update-save" >Save Changes</button>  
                </div>
            </form>

          </div>


          <div class="status_wrapper wrapper" >
            <h3 class="title" >Choose status</h3>
              <ul class="status_list"  >
                <li data-status="To Do"  class="status_list-li" >To Do<i data-id="To Do"   class="fas fa-check status_icon"></i></li>
                <li data-status="In Progress" class="status_list-li"  >In Progres<i data-id="In Progress"   class="fas fa-check status_icon"></i></li>
                <li data-status="done" class="status_list-li" >Done<i data-id="done"  class="fas fa-check status_icon"></i></li>
              </ul>
        </div>
          <div class="priority_wrapper wrapper" >
            <h3 class="title" >Priorities</h3>
              <ul class="priority_list"  >
                <li data-priority="Important"  class="priority_list-li" >Important<i data-id="Important"   class="fas fa-check priority_icon"></i></li>
                <li data-priority="Family" class="priority_list-li"  >Family<i data-id="Family"   class="fas fa-check priority_icon"></i></li>
                <li data-priority="Deadline" class="priority_list-li" >Deadline<i data-id="Deadline"  class="fas fa-check priority_icon"></i></li>
                <li data-priority="Fun" class="priority_list-li" >Fun<i data-id="Fun"  class="fas fa-check priority_icon"></i></li>
              </ul>
              <div class="priority wrapper" >

                <label class="priority-cancel">Cancel</label>
                <label class="priority-save">Save</label>
              </div>
        </div>
        <!-- Form End -->
        <div class="tasks_wrapper" >
         <!-- Today Tasks -->
        <div class="task_container">
          <div class="task today_task">
            <div class="task_description">
              <h3 class="task-title today" data-id="today_task-list" >Today</h3><span class="task_count">0</span>
            </div>
            <ul class="task_list today_task-list">
              <!-- `   <li class="task_list-li"><span class="priority" style="background-color:${priorityColor};"  ></span> ${task} <span class="task_status"  style="background-color:${statusColor};">${status}</span>  </li>` -->

            </ul>
          </div>
        </div>
         <!-- End Today Tasks -->

         <!-- Tomorrow Tasks -->
         
        <div class="task_container">
          <div class="task tomorrow_task">
            <div class="task_description">
              <h3 class="task-title tomorrow" data-id="tomorrow_task-list" >Tomorrow</h3><span class="task_count">0</span>
            </div>
            <ul class="task_list tomorrow_task-list">
            
              
              
            </ul>
          </div>
        </div>
         <!-- End Tomorrow Tasks -->
         <!-- Next Week Tasks -->
        <div class="task_container">
          <div class="task ">
            <div class="task_description">
              <h3 class="task-title nextWeek" data-id="next_week-task" >Next Week</h3><span class="task_count">0</span>
            </div>
            <ul class="task_list next_week-task">
             
              
            </ul>
          </div>
        </div>
      
         <!-- Next Week Tasks -->
        </div>
     
      </div>
    </section>


  
    <script src="./main.js"></script>
  </body>
</html>
